<!-- Fondo con gradiente animado -->
<div class="min-h-screen gradient-bg relative overflow-hidden flex items-center justify-center">
  <!-- C铆rculos decorativos flotantes -->
  <div class="absolute top-0 left-0 w-full h-full">
    <div class="absolute top-20 left-1/4 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse delay-700"></div>
    <div class="absolute bottom-20 left-1/3 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse delay-1000"></div>
  </div>

  <!-- Card de login -->
  <div class="relative z-10 w-full max-w-md p-4">
    <div class="glass-strong rounded-3xl shadow-glass-lg p-8 float">
      <!-- Logo/T铆tulo -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-purple-500 to-pink-500 mb-4 glow-purple">
          <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
          </svg>
        </div>
        <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mb-2">
          Metr贸nomo
        </h1>
        <p class="text-glass-muted">Sincroniza el tempo de tu banda</p>
      </div>

      <form (ngSubmit)="onLogin()" class="space-y-6">
        <!-- Input de nombre -->
        <div>
          <label class="block text-glass-muted text-sm font-medium mb-2 uppercase tracking-wide">
            Tu Nombre
          </label>
          <input
            type="text"
            placeholder="Escribe tu nombre"
            class="w-full glass-dark rounded-xl px-4 py-3 text-glass placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all"
            [(ngModel)]="name"
            name="name"
            [disabled]="isLoading()"
            required
          />
        </div>

        <!-- Selecci贸n de rol -->
        <div>
          <label class="block text-glass-muted text-sm font-medium mb-3 uppercase tracking-wide">
            Selecciona tu Rol
          </label>

          <div class="grid grid-cols-3 gap-3">
            <!-- Maestro -->
            <button
              type="button"
              class="glass-dark rounded-2xl p-4 text-center transition-all hover:scale-105"
              [class.bg-gradient-to-br]="selectedRole() === UserRole.MASTER"
              [class.from-purple-500]="selectedRole() === UserRole.MASTER"
              [class.to-pink-500]="selectedRole() === UserRole.MASTER"
              [class.glow-purple]="selectedRole() === UserRole.MASTER"
              (click)="selectRole(UserRole.MASTER)"
            >
              <div class="text-3xl mb-2"></div>
              <div class="text-sm font-bold text-glass">Maestro</div>
              <div class="text-xs text-glass-muted mt-1">Control</div>
            </button>

            <!-- Seguidor -->
            <button
              type="button"
              class="glass-dark rounded-2xl p-4 text-center transition-all hover:scale-105"
              [class.bg-gradient-to-br]="selectedRole() === UserRole.FOLLOWER"
              [class.from-blue-500]="selectedRole() === UserRole.FOLLOWER"
              [class.to-cyan-500]="selectedRole() === UserRole.FOLLOWER"
              [class.glow-blue]="selectedRole() === UserRole.FOLLOWER"
              (click)="selectRole(UserRole.FOLLOWER)"
            >
              <div class="text-3xl mb-2"></div>
              <div class="text-sm font-bold text-glass">Seguidor</div>
              <div class="text-xs text-glass-muted mt-1">Escucha</div>
            </button>

            <!-- Admin -->
            <button
              type="button"
              class="glass-dark rounded-2xl p-4 text-center transition-all hover:scale-105"
              [class.bg-gradient-to-br]="selectedRole() === UserRole.ADMIN"
              [class.from-orange-500]="selectedRole() === UserRole.ADMIN"
              [class.to-red-500]="selectedRole() === UserRole.ADMIN"
              [class.glow-pink]="selectedRole() === UserRole.ADMIN"
              (click)="selectRole(UserRole.ADMIN)"
            >
              <div class="text-3xl mb-2">锔</div>
              <div class="text-sm font-bold text-glass">Admin</div>
              <div class="text-xs text-glass-muted mt-1">Gesti贸n</div>
            </button>
          </div>
        </div>

        <!-- Mensaje de error -->
        @if (errorMessage()) {
          <div class="glass-dark rounded-xl p-4 border border-red-500/50">
            <div class="flex items-center gap-3">
              <svg class="w-6 h-6 text-red-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span class="text-red-300 text-sm">{{ errorMessage() }}</span>
            </div>
          </div>
        }

        <!-- Bot贸n de login -->
        <button
          type="submit"
          class="relative group w-full"
          [disabled]="isLoading()"
        >
          <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl blur-lg opacity-70 group-hover:opacity-100 transition-opacity"></div>
          <div class="relative w-full px-6 py-4 rounded-2xl font-bold text-lg text-white transition-all duration-300 flex items-center justify-center gap-3 bg-gradient-to-r from-purple-500 to-pink-500">
            @if (isLoading()) {
              <svg class="animate-spin h-6 w-6" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Conectando...</span>
            } @else {
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
              <span>Conectar</span>
            }
          </div>
        </button>
      </form>

      <!-- Info -->
      <div class="mt-6 pt-6 border-t border-white/10">
        <p class="text-center text-glass-muted text-sm">
          Conecta y sincroniza el tempo perfectamente con tu banda
        </p>
      </div>
    </div>

    <!-- Versi贸n info -->
    <div class="text-center mt-4">
      <p class="text-glass-muted text-xs">Metr贸nomo Sincronizado v1.0</p>
    </div>
  </div>
</div>
